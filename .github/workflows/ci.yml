name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  release:
    types: [ created ]

env:
  CARGO_TERM_COLOR: always

jobs:
  # 跨平台构建
  build:
    name: Build (${{ matrix.os }} - ${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: ttsvii-x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: ttsvii-x86_64-unknown-linux-musl
            use-cross: true
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: ttsvii-aarch64-unknown-linux-gnu
            use-cross: true
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: ttsvii-x86_64-pc-windows-msvc
          - os: windows-latest
            target: x86_64-pc-windows-gnu
            artifact_name: ttsvii-x86_64-pc-windows-gnu
          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: ttsvii-x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: ttsvii-aarch64-apple-darwin
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install cross (if needed)
        if: matrix.use-cross
        run: |
          cargo install cross --version 0.2.5
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-
      
      - name: Build
        shell: bash
        run: |
          if [ "${{ matrix.use-cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        env:
          CARGO_NET_GIT_FETCH_WITH_CLI: true
      
      - name: Prepare artifacts
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            BINARY_NAME="ttsvii.exe"
          else
            BINARY_NAME="ttsvii"
          fi
          
          mkdir -p release
          if [ "${{ matrix.use-cross }}" = "true" ]; then
            cp target/${{ matrix.target }}/release/$BINARY_NAME release/
          else
            cp target/${{ matrix.target }}/release/$BINARY_NAME release/
          fi
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: release/
          retention-days: 30

  # 创建发布
  release:
    name: Create Release
    needs: [check, test, build]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create release archive
        shell: bash
        run: |
          mkdir -p dist
          
          # 处理每个平台的构建产物
          for artifact_dir in artifacts/*/; do
            artifact_name=$(basename "$artifact_dir")
            platform=$(echo "$artifact_name" | sed 's/ttsvii-//')
            
            # 确定二进制文件名
            if [[ "$platform" == *"windows"* ]]; then
              bin_name="ttsvii.exe"
            else
              bin_name="ttsvii"
            fi
            
            # 创建压缩包
            if [[ "$platform" == *"windows"* ]]; then
              cd "$artifact_dir"
              zip -r "../../dist/$artifact_name.zip" "$bin_name"
              cd ../..
            else
              cd "$artifact_dir"
              tar -czf "../../dist/$artifact_name.tar.gz" "$bin_name"
              cd ../..
            fi
          done
      
      - name: Create checksums
        shell: bash
        run: |
          cd dist
          for file in *; do
            sha256sum "$file" > "$file.sha256"
          done
          cd ..
      
      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
