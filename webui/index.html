<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语音克隆批量处理</title>
    <style>
        :root {
            --bg: #f7f7f9;
            --panel: #ffffff;
            --border: #e0e0e5;
            --text: #1f1f26;
            --muted: #6c6c73;
            --primary: #1f6feb;
            --primary-dark: #1552b6;
            --error: #c0392b;
            --success: #1e8449;
        }

        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 24px;
            font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        header {
            margin-bottom: 16px;
        }

        h1 { font-size: 22px; margin: 0 0 6px 0; }
        p.desc { margin: 0; color: var(--muted); }

        .layout {
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            gap: 16px;
        }

        .panel {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.03);
        }

        .panel h2 {
            margin: 0 0 12px 0;
            font-size: 16px;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
        }

        label { font-size: 13px; color: var(--muted); display: block; margin-bottom: 6px; }
        input[type="text"], input[type="number"], input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
            color: var(--text);
            background: #fff;
        }

        .hint { font-size: 12px; color: var(--muted); margin-top: 4px; }

        .actions { display: flex; gap: 10px; margin-top: 12px; }
        button {
            flex: 1;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid transparent;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.1s ease;
        }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
        .btn-primary { background: var(--primary); color: #fff; }
        .btn-primary:hover:not(:disabled) { background: var(--primary-dark); }
        .btn-secondary { background: #ececf1; color: var(--text); border-color: var(--border); }
        .btn-secondary:hover:not(:disabled) { background: #e1e1e8; }

        .status-row { display: flex; justify-content: space-between; margin: 6px 0; font-size: 14px; }
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 12px;
            background: #ececf1;
            color: var(--text);
        }
        .badge.running { background: #dce9ff; color: #0b4ec2; }
        .badge.completed { background: #e1f3e5; color: var(--success); }
        .badge.error { background: #fdecea; color: var(--error); }
        .badge.paused { background: #fff6e5; color: #9a5b00; }

        .progress {
            height: 14px;
            border-radius: 999px;
            background: #ececf1;
            overflow: hidden;
            margin: 10px 0 6px 0;
        }
        .progress span {
            display: block;
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.2s ease;
        }

        .message { font-size: 13px; color: var(--muted); }

        .log {
            background: #0f1115;
            color: #d4d4d8;
            border-radius: 6px;
            padding: 12px;
            height: 260px;
            overflow-y: auto;
            font-family: "SFMono-Regular", Consolas, monospace;
            font-size: 12px;
            border: 1px solid #1f2430;
        }

        .upload-progress { margin-top: 6px; font-size: 12px; color: var(--muted); }
    </style>
</head>
<body>
    <header>
        <h1>语音克隆批量处理</h1>
        <p class="desc">与命令行一致的处理流程，上传音频/字幕后即可开始。</p>
    </header>

    <div class="layout">
        <section class="panel">
            <h2>配置</h2>
            <div class="grid-2">
                <div>
                    <label for="api_url">API 基础 URL</label>
                    <input type="text" id="api_url" value="http://183.147.142.111:63364">
                </div>
                <div>
                    <label for="output">输出目录</label>
                    <input type="text" id="output" value="./output">
                </div>
                <div>
                    <label for="audio">音频/视频文件</label>
                    <input type="file" id="audio" accept="audio/*,video/*">
                    <div class="upload-progress" id="audio_path_display">未选择文件</div>
                    <div class="upload-progress" id="audio_duration_display"></div>
                    <div class="upload-progress" id="audio_upload_status"></div>
                    <div class="progress"><span id="audio_progress_bar"></span></div>
                    <div class="upload-progress" id="audio_progress_text">0%</div>
                </div>
                <div>
                    <label for="srt">SRT 字幕文件</label>
                    <input type="file" id="srt" accept=".srt,text/plain">
                    <div class="upload-progress" id="srt_path_display">未选择文件</div>
                    <div class="upload-progress" id="srt_upload_status"></div>
                    <div class="progress"><span id="srt_progress_bar"></span></div>
                    <div class="upload-progress" id="srt_progress_text">0%</div>
                </div>
                <div>
                    <label for="max_concurrent">最大并发（API）</label>
                    <input type="number" id="max_concurrent" min="1" value="10">
                </div>
                <div>
                    <label for="split_concurrent">切分并发</label>
                    <input type="number" id="split_concurrent" min="1" value="4">
                </div>
                <div>
                    <label for="batch_size">批次大小</label>
                    <input type="number" id="batch_size" min="1" value="5">
                </div>
                <div>
                    <label for="rest_duration">批次间休息（秒）</label>
                    <input type="number" id="rest_duration" min="0" value="1">
                </div>
                <div>
                    <label for="retry_count">失败重试次数</label>
                    <input type="number" id="retry_count" min="0" value="3">
                </div>
            </div>

            <div class="actions">
                <button class="btn-primary" id="startBtn" onclick="startTask()">开始任务</button>
                <button class="btn-secondary" id="stopBtn" onclick="stopTask()" disabled>停止</button>
            </div>
        </section>

        <section class="panel">
            <h2>状态</h2>
            <div class="status-row">
                <span>状态</span><span class="badge" id="stateBadge">空闲</span>
            </div>
            <div class="status-row"><span>任务 ID</span><span id="taskId">-</span></div>
            <div class="status-row"><span>进度</span><span id="progressText">0 / 0</span></div>
            <div class="progress"><span id="progressFill"></span></div>
            <div class="status-row"><span>成功</span><span id="successCount">0</span></div>
            <div class="status-row"><span>失败</span><span id="failureCount">0</span></div>
            <div class="status-row"><span>跳过</span><span id="skippedCount">0</span></div>
            <div class="status-row"><span>当前批次</span><span id="batchInfo">-</span></div>
            <div class="status-row"><span>输出路径</span><span id="outputPath" style="font-size:12px; word-break:break-all;">-</span></div>
            <div class="message" id="messageText">就绪</div>
        </section>

        <section class="panel" style="grid-column: span 2;">
            <h2>日志</h2>
            <div class="log" id="logArea"></div>
        </section>
    </div>

    <script>
        let ws = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        let selectedAudioFile = null;
        let selectedSrtFile = null;
        const CHUNK_SIZE = 1 * 1024 * 1024;

        function getWebSocketUrl() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            return `${protocol}//${window.location.host}/ws`;
        }

        function connectWebSocket() {
            if (ws && ws.readyState === WebSocket.OPEN) return;
            ws = new WebSocket(getWebSocketUrl());
            ws.onopen = () => { reconnectAttempts = 0; addLog('WebSocket 已连接', 'info'); };
            ws.onmessage = (event) => { try { updateStatus(JSON.parse(event.data)); } catch (e) { console.error(e); } };
            ws.onerror = () => addLog('WebSocket 连接错误', 'error');
            ws.onclose = () => {
                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    setTimeout(connectWebSocket, 3000);
                }
            };
        }

        function updateStatus(status) {
            const stateBadge = document.getElementById('stateBadge');
            stateBadge.textContent = getStateText(status.state);
            stateBadge.className = 'badge ' + (status.state || 'idle');

            document.getElementById('taskId').textContent = status.task_id || '-';
            document.getElementById('progressText').textContent = `${status.progress} / ${status.total}`;
            document.getElementById('successCount').textContent = status.success;
            document.getElementById('failureCount').textContent = status.failure;
            document.getElementById('skippedCount').textContent = status.skipped;
            document.getElementById('batchInfo').textContent = status.total_batches > 0 ? `${status.current_batch} / ${status.total_batches}` : '-';
            document.getElementById('outputPath').textContent = status.output_path || '-';
            document.getElementById('messageText').textContent = status.message;

            const pct = status.total > 0 ? (status.progress / status.total) * 100 : 0;
            document.getElementById('progressFill').style.width = `${pct}%`;

            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            if (status.state === 'running') { startBtn.disabled = true; stopBtn.disabled = false; }
            else { startBtn.disabled = false; stopBtn.disabled = true; }

            addLog(status.message, status.state === 'error' ? 'error' : 'info');
        }

        function getStateText(state) {
            const map = { idle: '空闲', running: '运行中', paused: '已暂停', completed: '已完成', error: '错误' };
            return map[state] || state || '未知';
        }

        function addLog(message, type = 'info') {
            const logArea = document.getElementById('logArea');
            const entry = document.createElement('div');
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            if (type === 'error') entry.style.color = '#ff6b6b';
            logArea.appendChild(entry);
            logArea.scrollTop = logArea.scrollHeight;
        }

        function setupFileInputs() {
            const audioInput = document.getElementById('audio');
            const srtInput = document.getElementById('srt');
            audioInput.addEventListener('change', async (e) => {
                const file = e.target.files[0];
                if (file) {
                    selectedAudioFile = file;
                    document.getElementById('audio_path_display').textContent = `已选择: ${file.name}`;
                    document.getElementById('audio_progress_bar').style.width = '0%';
                    document.getElementById('audio_progress_text').textContent = '0%';
                    try {
                        const duration = await getAudioDuration(file);
                        if (duration) {
                            document.getElementById('audio_duration_display').textContent = `时长约 ${(duration).toFixed(1)} 秒`;
                        }
                    } catch (_) {
                        document.getElementById('audio_duration_display').textContent = '';
                    }
                }
            });

            srtInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    selectedSrtFile = file;
                    document.getElementById('srt_path_display').textContent = `已选择: ${file.name}`;
                    document.getElementById('srt_progress_bar').style.width = '0%';
                    document.getElementById('srt_progress_text').textContent = '0%';
                }
            });
        }

        function getAudioDuration(file) {
            return new Promise((resolve, reject) => {
                const audio = new Audio();
                const url = URL.createObjectURL(file);
                audio.onloadedmetadata = () => { resolve(audio.duration); URL.revokeObjectURL(url); };
                audio.onerror = (e) => { reject(e); URL.revokeObjectURL(url); };
                audio.src = url;
            });
        }

        async function uploadFileChunked(file, fileType) {
            const uploadId = crypto.randomUUID();
            const totalChunks = Math.ceil(file.size / CHUNK_SIZE);
            const bar = document.getElementById(`${fileType}_progress_bar`);
            const text = document.getElementById(`${fileType}_progress_text`);
            const status = document.getElementById(`${fileType}_upload_status`);

            for (let chunkIndex = 0; chunkIndex < totalChunks; chunkIndex++) {
                const start = chunkIndex * CHUNK_SIZE;
                const end = Math.min(start + CHUNK_SIZE, file.size);
                const chunk = file.slice(start, end);
                const formData = new FormData();
                formData.append('upload_id', uploadId);
                formData.append('file_type', fileType);
                formData.append('chunk_index', chunkIndex.toString());
                formData.append('total_chunks', totalChunks.toString());
                formData.append('chunk', chunk);
                formData.append('filename', file.name);

                const response = await fetch('/api/upload/chunk', { method: 'POST', body: formData });
                if (!response.ok) throw new Error(`分块 ${chunkIndex + 1} 上传失败`);

                const pct = ((chunkIndex + 1) / totalChunks) * 100;
                bar.style.width = `${pct}%`;
                text.textContent = `${pct.toFixed(1)}%`;
                status.textContent = `正在上传 (${chunkIndex + 1}/${totalChunks})`;
            }

            const merge = await fetch('/api/upload/merge', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ upload_id: uploadId, file_type: fileType, filename: file.name, total_chunks: totalChunks })
            });
            if (!merge.ok) throw new Error('合并文件失败');
            const result = await merge.json();
            if (!result.success) throw new Error(result.error || '合并文件失败');
            status.textContent = '上传完成';
            bar.style.width = '100%';
            text.textContent = '100%';
            return result.file_path;
        }

        async function startTask() {
            if (!selectedAudioFile || !selectedSrtFile) {
                alert('请先选择音频/视频文件和 SRT 文件');
                return;
            }

            try {
                addLog('开始上传文件...', 'info');
                const [audioPath, srtPath] = await Promise.all([
                    uploadFileChunked(selectedAudioFile, 'audio'),
                    uploadFileChunked(selectedSrtFile, 'srt')
                ]);

                const config = {
                    api_url: document.getElementById('api_url').value,
                    audio: audioPath,
                    srt: srtPath,
                    output: document.getElementById('output').value,
                    max_concurrent: parseInt(document.getElementById('max_concurrent').value),
                    split_concurrent: parseInt(document.getElementById('split_concurrent').value),
                    batch_size: parseInt(document.getElementById('batch_size').value),
                    rest_duration: parseInt(document.getElementById('rest_duration').value),
                    retry_count: parseInt(document.getElementById('retry_count').value)
                };

                const response = await fetch('/api/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(config)
                });

                const result = await response.json();
                if (!result.success) {
                    addLog(`启动失败: ${result.error}`, 'error');
                    alert(result.error);
                } else {
                    addLog('任务已启动', 'info');
                }
            } catch (e) {
                addLog(`启动任务失败: ${e.message}`, 'error');
                alert(e.message);
            }
        }

        async function stopTask() {
            try {
                await fetch('/api/stop', { method: 'POST' });
                addLog('已请求停止任务', 'info');
            } catch (e) {
                addLog('停止任务失败', 'error');
            }
        }

        window.addEventListener('load', () => {
            connectWebSocket();
            setupFileInputs();
            setInterval(async () => {
                try {
                    const res = await fetch('/api/status');
                    updateStatus(await res.json());
                } catch (_) {}
            }, 5000);
        });
    </script>
</body>
</html>
