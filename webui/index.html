<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTSVII - ËØ≠Èü≥ÂÖãÈöÜÊâπÈáèÂ§ÑÁêÜ</title>
    <style>
        :root {
            --bg: #f5f5f5;
            --panel: #ffffff;
            --border: #d0d0d0;
            --text: #333;
            --muted: #666;
            --primary: #0066cc;
            --primary-hover: #0052a3;
            --success: #28a745;
            --error: #dc3545;
            --warning: #ffc107;
        }

        * { box-sizing: border-box; }
        
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* ‰æßËæπÊ†è */
        .sidebar {
            width: 280px;
            background: var(--panel);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: bold;
            margin: 0 0 15px 0;
        }

        .new-task-btn {
            width: 100%;
            padding: 10px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .new-task-btn:hover {
            background: var(--primary-hover);
        }

        .task-list {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }

        .task-item {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .task-item:hover {
            background: #f9f9f9;
        }

        .task-item.active {
            background: #e8f0ff;
            border-left: 3px solid var(--primary);
            padding-left: 13px;
        }

        .task-status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .task-status-dot.idle {
            background: #ccc;
        }

        .task-status-dot.running {
            background: var(--warning);
            animation: pulse 1.5s infinite;
        }

        .task-status-dot.completed {
            background: var(--success);
        }

        .task-status-dot.error {
            background: var(--error);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .task-info {
            flex: 1;
            min-width: 0;
        }

        .task-name {
            font-weight: 500;
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .task-time {
            font-size: 11px;
            color: var(--muted);
            margin-top: 2px;
        }

        .task-delete-btn {
            opacity: 0;
            padding: 4px 8px;
            font-size: 12px;
            color: var(--error);
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .task-item:hover .task-delete-btn {
            opacity: 1;
        }

        .task-delete-btn:hover {
            background: var(--error);
            color: white;
            border-radius: 3px;
        }

        /* ‰∏ªÂÜÖÂÆπÂå∫ */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg);
        }

        .header {
            background: var(--panel);
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid var(--border);
            background: var(--panel);
            color: var(--text);
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #f0f0f0;
        }

        .btn.primary {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .btn.primary:hover {
            background: var(--primary-hover);
        }

        .btn.danger {
            background: var(--error);
            color: white;
            border-color: var(--error);
        }

        .btn.danger:hover {
            background: #c82333;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* ÂÜÖÂÆπÂå∫ */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 20px;
            overflow-y: auto;
        }

        .panel {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input[type="file"],
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 13px;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.1);
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input-display {
            width: 100%;
            padding: 8px 12px;
            border: 1px dashed var(--border);
            border-radius: 4px;
            background: #fafafa;
            font-size: 13px;
            color: var(--muted);
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .file-input-display:hover {
            border-color: var(--primary);
            background: #f0f8ff;
        }

        .file-input-display.has-file {
            border-style: solid;
            border-color: var(--success);
            background: #f0fdf4;
            color: var(--success);
        }

        .file-input {
            display: none;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .progress-bar {
            width: 100%;
            height: 24px;
            background: #f0f0f0;
            border: 1px solid var(--border);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), #0052a3);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .stat-card {
            background: #fafafa;
            padding: 12px;
            border-radius: 4px;
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: var(--muted);
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: var(--text);
        }

        .log-container {
            background: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            line-height: 1.5;
            border-radius: 4px;
            padding: 12px;
            flex: 1;
            overflow-y: auto;
            border: 1px solid var(--border);
        }

        .log-line {
            margin: 0;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .log-error {
            color: #f48771;
        }

        .log-success {
            color: #89d185;
        }

        .log-warning {
            color: #dcdcaa;
        }

        .log-info {
            color: #9cdcfe;
        }

        /* ÈöêËóèÁä∂ÊÄÅ */
        .hidden {
            display: none;
        }

        /* Ê®°ÊÄÅÊ°Ü */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--panel);
            border-radius: 8px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        /* Á©∫Áä∂ÊÄÅ */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--muted);
            gap: 20px;
        }

        .empty-state-icon {
            font-size: 48px;
            opacity: 0.3;
        }

        .empty-state-text {
            font-size: 16px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ‰æßËæπÊ†è -->

            <div class="sidebar-header">
                <div class="sidebar-title">‰ªªÂä°ÁÆ°ÁêÜ</div>

            </div>

        <!-- ‰∏ªÂÜÖÂÆπÂå∫ -->
        <div class="main-content">
            <!-- Ê†áÈ¢òÊ†è -->
            <div class="header">
                <h1 class="header-title" id="pageTitle">ÂàõÂª∫Êñ∞‰ªªÂä°</h1>
                <div class="header-actions">
                    <button class="btn" id="openFolderBtn" onclick="openTaskFolder()" style="display:none;">üìÇ ÊâìÂºÄÊñá‰ª∂Â§π</button>
                    <button class="btn" id="resumeBtn" onclick="resumeTask()" style="display:none;">ÊÅ¢Â§ç‰ªªÂä°</button>
                    <button class="btn danger" id="stopBtn" onclick="stopTask()" style="display:none;">ÂÅúÊ≠¢‰ªªÂä°</button>
                </div>

            <!-- ÂÜÖÂÆπÂå∫ -->
            <div class="content">
                <!-- Êñ∞Âª∫‰ªªÂä°Ë°®Âçï -->
                <div id="newTaskForm">
                    <div class="panel">
                        <h3>ÈÖçÁΩÆ‰ªªÂä°ÂèÇÊï∞</h3>
                        <div class="form-group">

                            <input type="text" id="apiUrl" placeholder="https://api.example.com" value="http://localhost:8001/tts" onchange="saveTaskConfig()">

                                <div class="file-input-display" id="srtDisplay" onclick="document.getElementById('srtFile').click()">
                                    ÁÇπÂáªÈÄâÊã© SRT Êñá‰ª∂ÊàñÊãñÊîæÂà∞Ê≠§Â§Ñ
                                </div>
                                <input type="file" id="srtFile" class="file-input" accept=".srt" onchange="handleSrtFile(event)">

                                <div class="file-input-display" id="audioDisplay" onclick="document.getElementById('audioFile').click()">
                                    ÁÇπÂáªÈÄâÊã©Èü≥È¢ëÊñá‰ª∂ÊàñÊãñÊîæÂà∞Ê≠§Â§Ñ

                <!-- ‰ªªÂä°ËøêË°åËßÜÂõæ -->
                <div id="taskRunningView" style="display:none;">
                    <div class="panel">
                        <div class="stats">
                            <div class="stat-card">
                                <div class="stat-label">ÊÄª‰ªªÂä°</div>
                                <div class="stat-value" id="totalCount">0</div>

                            <div class="stat-card">

                                <div class="stat-label">Â∑≤Â§±Ë¥•</div>

                <!-- Á©∫Áä∂ÊÄÅ -->
                <div class="empty-state" id="emptyState">

    <!-- Êñ∞Âª∫‰ªªÂä°Ê®°ÊÄÅÊ°Ü -->
    <div class="modal" id="newTaskModal">
        <div class="modal-content">
            <div class="modal-header">ÂàõÂª∫Êñ∞‰ªªÂä°</div>
            <div class="form-group">
                <label>‰ªªÂä°ÂêçÁß∞</label>
                <input type="text" id="newTaskName" placeholder="‰æãÂ¶ÇÔºö2024-01 ËØ≠Èü≥ÂÖãÈöÜÈ°πÁõÆ">
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="closeModal()">ÂèñÊ∂à</button>
                <button class="btn primary" onclick="confirmNewTask()">ÂàõÂª∫</button>
            </div>
        </div>
    </div>

    <script>
        // ÂÖ®Â±ÄÁä∂ÊÄÅ
        let tasks = {};
        let currentTaskId = null;
        let ws = null;

        // localStorage Êìç‰Ωú
        const TASKS_STORAGE_KEY = 'ttsvii_tasks';
        
        function saveTasks() {
            // Âè™‰øùÂ≠òÂü∫Êú¨‰ø°ÊÅØÔºå‰∏ç‰øùÂ≠òÊñá‰ª∂ÂØπË±°
            const serialized = {};
            Object.entries(tasks).forEach(([id, task]) => {
                serialized[id] = {
                    id: task.id,
                    name: task.name,
                    state: task.state,
                    createTime: task.createTime.getTime(),
                    config: {
                        apiUrl: task.config.apiUrl,
                        maxConcurrent: task.config.maxConcurrent,
                        splitConcurrent: task.config.splitConcurrent,
                        batchSize: task.config.batchSize,
                        restDuration: task.config.restDuration,
                        retryCount: task.config.retryCount
                        // ‰∏ç‰øùÂ≠òÊñá‰ª∂ÂØπË±°
                    }
                };
            });
            localStorage.setItem(TASKS_STORAGE_KEY, JSON.stringify(serialized));
        }

        function loadTasksFromStorage() {
            try {
                const stored = localStorage.getItem(TASKS_STORAGE_KEY);
                if (!stored) return {};
                
                const parsed = JSON.parse(stored);
                const restored = {};
                
                Object.entries(parsed).forEach(([id, data]) => {
                    restored[id] = {
                        ...data,
                        createTime: new Date(data.createTime),
                        logs: [],
                        config: {
                            ...data.config,
                            srtFile: null,
                            audioFile: null
                        }
                    };
                });
                
                return restored;
            } catch (err) {
                console.error('Âä†ËΩΩÊú¨Âú∞Â≠òÂÇ®‰ªªÂä°Â§±Ë¥•:', err);
                return {};
            }
        }

        // WebSocket ËøûÊé•
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws`);
            
            ws.onopen = () => {
                console.log('WebSocket Â∑≤ËøûÊé•');
                // ËÆ¢ÈòÖÊâÄÊúâ‰ªªÂä°
                Object.keys(tasks).forEach(taskId => {
                    ws.send(JSON.stringify({
                        action: 'subscribe',
                        task_id: taskId
                    }));
                });
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('Êî∂Âà∞Ê∂àÊÅØ:', data);

                // Êî∂Âà∞Êú™Áü•‰ªªÂä°Ê∂àÊÅØÊó∂ÂàõÂª∫Âç†‰Ωç‰ªªÂä°ÔºåÈÅøÂÖçÂà∑Êñ∞Âêé‰∏¢Â§±
                if (!tasks[data.task_id]) {
                    tasks[data.task_id] = {
                        id: data.task_id,
                        name: data.task_id,
                        state: 'running',
                        progress: 0,
                        total: 0,
                        success: 0,
                        failure: 0,
                        skipped: 0,
                        logs: [],
                        createTime: new Date(),
                        config: {
                            apiUrl: 'http://localhost:8001/tts',
                            maxConcurrent: 8,
                            splitConcurrent: 4,
                            batchSize: 10,
                            restDuration: 2,
                            retryCount: 3,
                            srtFile: null,
                            audioFile: null
                        }
                    };
                    renderTaskList();
                }

                if (data.msg_type === 'status') {
                    updateTaskStatus(data.task_id, { state: data.content });
                } else if (data.msg_type === 'log') {
                    addLog(data.task_id, data.content);
                } else if (data.msg_type === 'completed') {
                    onTaskCompleted(data.task_id, data.content);
                }
            };

            ws.onclose = () => {
                console.log('WebSocket Êñ≠ÂºÄÔºå3ÁßíÂêéÈáçËøû');
                setTimeout(connectWebSocket, 3000);
            };
        }

        // ÊãâÂèñÂéÜÂè≤‰ªªÂä°ÔºåÂà∑Êñ∞ÂêéÊÅ¢Â§çÂàóË°®
        async function loadExistingTasks() {
            try {
                // ÂÖà‰ªéÊú¨Âú∞Â≠òÂÇ®Âä†ËΩΩ
                const localTasks = loadTasksFromStorage();
                Object.assign(tasks, localTasks);
                
                // ÂÜç‰ªéÂêéÁ´ØÂä†ËΩΩÂ∑≤ÂêØÂä®/ÂÆåÊàêÁöÑ‰ªªÂä°
                const res = await fetch('/api/tasks');
                if (res.ok) {
                    const data = await res.json();
                    const list = data.tasks || [];

                    list.forEach(task => {
                        // ÂêéÁ´ØÁöÑ‰ªªÂä°Ë¶ÜÁõñÊú¨Âú∞ÁöÑÔºàÂõ†‰∏∫ÂêéÁ´ØÊòØÁúüÂÆûÁä∂ÊÄÅÔºâ
                        tasks[task.id] = {
                            id: task.id,
                            name: task.name || task.id,
                            state: task.status || 'running',
                            progress: 0,
                            total: 0,
                            success: 0,
                            failure: 0,
                            skipped: 0,
                            logs: [],
                            createTime: new Date((task.created_at || Date.now() / 1000) * 1000),
                            config: {
                                apiUrl: 'http://localhost:8001/tts',
                                maxConcurrent: 8,
                                splitConcurrent: 4,
                                batchSize: 10,
                                restDuration: 2,
                                retryCount: 3,
                                srtFile: null,
                                audioFile: null
                            }
                        };
                    });
                }

                renderTaskList();

                if (!currentTaskId && Object.keys(tasks).length > 0) {
                    const firstTask = Object.values(tasks)[0];
                    selectTask(firstTask.id);
                } else if (Object.keys(tasks).length === 0) {
                    document.getElementById('emptyState').style.display = 'flex';
                }
            } catch (err) {
                console.error('Âä†ËΩΩÂéÜÂè≤‰ªªÂä°Â§±Ë¥•:', err);
                // Ëá≥Â∞ëÂä†ËΩΩÊú¨Âú∞‰ªªÂä°
                const localTasks = loadTasksFromStorage();
                Object.assign(tasks, localTasks);
                renderTaskList();
            }
        }

        // ÂàõÂª∫Êñ∞‰ªªÂä°
        function createNewTask() {
            document.getElementById('newTaskModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('newTaskModal').classList.remove('show');
        }

        function confirmNewTask() {
            const name = document.getElementById('newTaskName').value.trim();
            if (!name) {
                alert('ËØ∑ËæìÂÖ•‰ªªÂä°ÂêçÁß∞');
                return;
            }
            const taskId = 'task_' + Date.now();
            tasks[taskId] = {
                id: taskId,
                name: name,
                state: 'idle',
                progress: 0,
                total: 0,
                success: 0,
                failure: 0,
                skipped: 0,
                logs: [],
                createTime: new Date(),
                config: {
                    apiUrl: 'http://localhost:8001/tts',
                    maxConcurrent: 8,
                    splitConcurrent: 4,
                    batchSize: 10,
                    restDuration: 2,
                    retryCount: 3,
                    srtFile: null,
                    audioFile: null
                }
            };
            selectTask(taskId);
            renderTaskList();
            saveTasks();
            closeModal();
            document.getElementById('newTaskName').value = '';
        }

        // ÈÄâÊã©‰ªªÂä°
        function selectTask(taskId) {
            currentTaskId = taskId;
            const task = tasks[taskId];
            
            // Êõ¥Êñ∞UI
            document.querySelectorAll('.task-item').forEach(el => el.classList.remove('active'));
            document.querySelector(`[data-task-id="${taskId}"]`)?.classList.add('active');
            
            if (task.state === 'idle') {
                showNewTaskForm();
                // ÊÅ¢Â§çËØ•‰ªªÂä°ÁöÑÈÖçÁΩÆ
                loadTaskConfig(task);
            } else {
                showTaskRunningView();
                updateTaskDisplay();
            }
        }

        // ÊòæÁ§∫Êñ∞Âª∫Ë°®Âçï
        function showNewTaskForm() {
            document.getElementById('newTaskForm').style.display = 'block';
            document.getElementById('taskRunningView').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('pageTitle').textContent = tasks[currentTaskId].name;
            document.getElementById('resumeBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('openFolderBtn').style.display = 'none';
        }

        // Âä†ËΩΩ‰ªªÂä°ÈÖçÁΩÆÂà∞Ë°®Âçï
        function loadTaskConfig(task) {
            const config = task.config || {};
            
            // ÊÅ¢Â§çÂèÇÊï∞
            document.getElementById('apiUrl').value = config.apiUrl || 'http://localhost:8001/tts';
            document.getElementById('maxConcurrent').value = config.maxConcurrent || 8;
            document.getElementById('splitConcurrent').value = config.splitConcurrent || 4;
            document.getElementById('batchSize').value = config.batchSize || 10;
            document.getElementById('restDuration').value = config.restDuration || 2;
            document.getElementById('retryCount').value = config.retryCount || 3;
            
            // ÊÅ¢Â§çÊñá‰ª∂ÊòæÁ§∫
            const srtDisplay = document.getElementById('srtDisplay');
            const audioDisplay = document.getElementById('audioDisplay');
            
            if (config.srtFile) {
                srtDisplay.classList.add('has-file');
                srtDisplay.textContent = `‚úì ${config.srtFile.name}`;
            } else {
                srtDisplay.classList.remove('has-file');
                srtDisplay.textContent = 'ÁÇπÂáªÈÄâÊã© SRT Êñá‰ª∂ÊàñÊãñÊîæÂà∞Ê≠§Â§Ñ';
            }
            
            if (config.audioFile) {
                audioDisplay.classList.add('has-file');
                audioDisplay.textContent = `‚úì ${config.audioFile.name}`;
            } else {
                audioDisplay.classList.remove('has-file');
                audioDisplay.textContent = 'ÁÇπÂáªÈÄâÊã©Èü≥È¢ëÊñá‰ª∂ÊàñÊãñÊîæÂà∞Ê≠§Â§Ñ';
            }
        }

        // ‰øùÂ≠òÂΩìÂâçË°®ÂçïÈÖçÁΩÆÂà∞‰ªªÂä°
        function saveTaskConfig() {
            if (!currentTaskId || !tasks[currentTaskId]) return;
            
            const task = tasks[currentTaskId];
            task.config.apiUrl = document.getElementById('apiUrl').value;
            task.config.maxConcurrent = parseInt(document.getElementById('maxConcurrent').value);
            task.config.splitConcurrent = parseInt(document.getElementById('splitConcurrent').value);
            task.config.batchSize = parseInt(document.getElementById('batchSize').value);
            task.config.restDuration = parseInt(document.getElementById('restDuration').value);
            task.config.retryCount = parseInt(document.getElementById('retryCount').value);
            
            saveTasks();
        }

        // ÊòæÁ§∫ËøêË°åËßÜÂõæ
        function showTaskRunningView() {
            document.getElementById('newTaskForm').style.display = 'none';
            document.getElementById('taskRunningView').style.display = 'flex';
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('pageTitle').textContent = tasks[currentTaskId].name;
            
            const task = tasks[currentTaskId];
            if (task.state === 'running') {
                document.getElementById('stopBtn').style.display = 'block';
                document.getElementById('resumeBtn').style.display = 'none';
                document.getElementById('openFolderBtn').style.display = 'none';
            } else if (task.state === 'completed') {
                document.getElementById('resumeBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'none';
                document.getElementById('openFolderBtn').style.display = 'block';
            } else if (task.state === 'error' || (task.state === 'completed' && task.failure > 0)) {
                document.getElementById('resumeBtn').style.display = 'block';
                document.getElementById('stopBtn').style.display = 'none';
                document.getElementById('openFolderBtn').style.display = 'block';
            }
        }

        // Â§ÑÁêÜ SRT Êñá‰ª∂
        function handleSrtFile(event) {
            const file = event.target.files[0];
            if (file) {
                document.getElementById('srtDisplay').classList.add('has-file');
                document.getElementById('srtDisplay').textContent = `‚úì ${file.name}`;
                if (currentTaskId && tasks[currentTaskId]) {
                    tasks[currentTaskId].config.srtFile = file;
                    saveTaskConfig();
                }
            }
        }

        // Â§ÑÁêÜÈü≥È¢ëÊñá‰ª∂
        function handleAudioFile(event) {
            const file = event.target.files[0];
            if (file) {
                document.getElementById('audioDisplay').classList.add('has-file');
                document.getElementById('audioDisplay').textContent = `‚úì ${file.name}`;
                if (currentTaskId && tasks[currentTaskId]) {
                    tasks[currentTaskId].config.audioFile = file;
                    saveTaskConfig();
                }
            }
        }

        // ÂºÄÂßã‰ªªÂä°
        async function startTask() {
            if (!currentTaskId) return;

            const task = tasks[currentTaskId];
            const srtFile = task.config.srtFile;
            const audioFile = task.config.audioFile;

            if (!srtFile || !audioFile) {
                alert('ËØ∑ÈÄâÊã© SRT ÂíåÈü≥È¢ëÊñá‰ª∂');
                return;
            }

            const config = {
                api_url: document.getElementById('apiUrl').value,
                output: './output',
                max_concurrent: parseInt(document.getElementById('maxConcurrent').value),
                split_concurrent: parseInt(document.getElementById('splitConcurrent').value),
                batch_size: parseInt(document.getElementById('batchSize').value),
                rest_duration: parseInt(document.getElementById('restDuration').value),
                retry_count: parseInt(document.getElementById('retryCount').value),
            };

            const formData = new FormData();
            formData.append('config', JSON.stringify(config));
            formData.append('srt', srtFile);
            formData.append('audio', audioFile);
            formData.append('task_name', task.name);

            try {
                const response = await fetch('/api/task/start', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    const serverTaskId = result.task_id;

                    // Â∞Ü‰ªªÂä°ÈîÆÂàáÊç¢‰∏∫ÊúçÂä°Á´Ø task_idÔºå‰øùËØÅÂêéÁª≠ websocket ÂåπÈÖç
                    const newTask = { ...task, id: serverTaskId, serverTaskId, state: 'running', logs: [] };
                    delete tasks[currentTaskId];
                    tasks[serverTaskId] = newTask;
                    currentTaskId = serverTaskId;

                    // ËÆ¢ÈòÖÊñ∞‰ªªÂä°
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({
                            action: 'subscribe',
                            task_id: serverTaskId
                        }));
                    }

                    saveTasks();
                    showTaskRunningView();
                    renderTaskList();
                } else {
                    alert('ÂêØÂä®‰ªªÂä°Â§±Ë¥•: ' + await response.text());
                }
            } catch (error) {
                alert('ÂêØÂä®‰ªªÂä°Âá∫Èîô: ' + error.message);
            }
        }

        // ÂÅúÊ≠¢‰ªªÂä°
        function stopTask() {
            if (!currentTaskId) return;
            fetch(`/api/task/${currentTaskId}/stop`, { method: 'POST' });
        }

        // ÊÅ¢Â§ç‰ªªÂä°
        function resumeTask() {
            if (!currentTaskId) return;
            fetch(`/api/task/${currentTaskId}/resume`, { method: 'POST' });
        }

        // Âà†Èô§‰ªªÂä°
        function deleteTask(taskId, event) {
            // ÈòªÊ≠¢‰∫ã‰ª∂ÂÜíÊ≥°ÔºåÈò≤Ê≠¢Ëß¶Âèë selectTask
            if (event) {
                event.stopPropagation();
            }
            
            const targetId = taskId || currentTaskId;
            if (!targetId) return;
            
            const task = tasks[targetId];
            if (!confirm(`Á°ÆÂÆöË¶ÅÂà†Èô§‰ªªÂä° "${task.name}" ÂêóÔºü`)) {
                return;
            }
            
            // ‰ªéÂàóË°®‰∏≠ÁßªÈô§
            delete tasks[targetId];
            saveTasks();
            
            // Â¶ÇÊûúÊúâ serverTaskIdÔºåÈÄöÁü•ÂêéÁ´ØÂà†Èô§
            if (task.serverTaskId) {
                fetch(`/api/task/${task.serverTaskId}/delete`, { method: 'POST' })
                    .catch(err => console.error('Âà†Èô§‰ªªÂä°Â§±Ë¥•:', err));
            }
            
            // Â¶ÇÊûúÂà†Èô§ÁöÑÊòØÂΩìÂâç‰ªªÂä°ÔºåÈáçÁΩÆÁïåÈù¢
            if (targetId === currentTaskId) {
                currentTaskId = null;
                document.getElementById('emptyState').style.display = 'flex';
                document.getElementById('newTaskForm').style.display = 'none';
                document.getElementById('taskRunningView').style.display = 'none';
                document.getElementById('pageTitle').textContent = 'ÂàõÂª∫Êñ∞‰ªªÂä°';
            }
            
            renderTaskList();
        }

        // ÊâìÂºÄ‰ªªÂä°Êñá‰ª∂Â§π
        async function openTaskFolder() {
            if (!currentTaskId) return;
            
            const task = tasks[currentTaskId];
            if (!task.serverTaskId) {
                alert('‰ªªÂä°ËøòÊú™ÊâßË°åÔºåÊ≤°ÊúâËæìÂá∫Êñá‰ª∂Â§π');
                return;
            }
            
            // Ë∞ÉÁî®ÂêéÁ´Ø API ÊâìÂºÄÊñá‰ª∂Â§π
            const outputPath = `./output/${task.serverTaskId}`;
            try {
                const response = await fetch(`/api/open-folder?path=${encodeURIComponent(outputPath)}`, {
                    method: 'POST'
                });
                if (!response.ok) {
                    alert('ÊâìÂºÄÊñá‰ª∂Â§πÂ§±Ë¥•');
                }
            } catch (error) {
                alert('ÊâìÂºÄÊñá‰ª∂Â§πÂá∫Èîô: ' + error.message);
            }
        }

        // Êõ¥Êñ∞‰ªªÂä°Áä∂ÊÄÅ
        function updateTaskStatus(taskId, status) {
            if (!tasks[taskId]) {
                tasks[taskId] = {
                    id: taskId,
                    name: taskId,
                    state: status.state || 'running',
                    progress: 0,
                    total: 0,
                    success: 0,
                    failure: 0,
                    skipped: 0,
                    logs: [],
                    createTime: new Date(),
                    config: {
                        apiUrl: 'http://localhost:8001/tts',
                        maxConcurrent: 8,
                        splitConcurrent: 4,
                        batchSize: 10,
                        restDuration: 2,
                        retryCount: 3,
                        srtFile: null,
                        audioFile: null
                    }
                };
            }
            const task = tasks[taskId];
            task.state = status.state;
            task.progress = status.progress;
            task.total = status.total;
            task.success = status.success;
            task.failure = status.failure;
            task.skipped = status.skipped;
            
            if (currentTaskId === taskId) {
                updateTaskDisplay();
            }
            renderTaskList();
        }

        // Êõ¥Êñ∞ÊòæÁ§∫
        function updateTaskDisplay() {
            const task = tasks[currentTaskId];
            document.getElementById('totalCount').textContent = task.total;
            document.getElementById('successCount').textContent = task.success;
            document.getElementById('failureCount').textContent = task.failure;
            document.getElementById('skippedCount').textContent = task.skipped;
            
            const percent = task.total > 0 ? Math.round((task.progress / task.total) * 100) : 0;
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = percent + '%';
            progressBar.textContent = percent + '%';
        }

        // Ê∑ªÂä†Êó•Âøó
        function addLog(taskId, message) {
            if (!tasks[taskId]) return;
            tasks[taskId].logs.push(message);
            
            if (currentTaskId === taskId) {
                const logContainer = document.getElementById('logContainer');
                const logLine = document.createElement('div');
                logLine.className = 'log-line';
                
                // Ê†πÊçÆÊ∂àÊÅØÂÜÖÂÆπÁùÄËâ≤
                if (message.includes('‚úó') || message.includes('ÈîôËØØ') || message.includes('Â§±Ë¥•')) {
                    logLine.className += ' log-error';
                } else if (message.includes('‚úì') || message.includes('ÊàêÂäü') || message.includes('ÂÆåÊàê')) {
                    logLine.className += ' log-success';
                } else if (message.includes('‚ö†')) {
                    logLine.className += ' log-warning';
                } else {
                    logLine.className += ' log-info';
                }
                
                logLine.textContent = message;
                logContainer.appendChild(logLine);
                logContainer.scrollTop = logContainer.scrollHeight;
            }
        }

        // ‰ªªÂä°ÂÆåÊàê
        function onTaskCompleted(taskId, outputPath) {
            if (tasks[taskId]) {
                tasks[taskId].state = 'completed';
                tasks[taskId].outputPath = outputPath;
            }
            
            if (currentTaskId === taskId) {
                updateTaskDisplay();
                renderTaskList();
                // Ëá™Âä®ÊâìÂºÄÊñá‰ª∂ËµÑÊ∫êÁÆ°ÁêÜÂô®
                if (outputPath) {
                    fetch(`/api/open-folder?path=${encodeURIComponent(outputPath)}`);
                }
            }
        }

        // Ê∏≤Êüì‰ªªÂä°ÂàóË°®
        function renderTaskList() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            
            Object.values(tasks).forEach(task => {
                const item = document.createElement('div');
                item.className = 'task-item' + (currentTaskId === task.id ? ' active' : '');
                item.dataset.taskId = task.id;
                item.onclick = () => selectTask(task.id);
                
                const dot = document.createElement('div');
                dot.className = 'task-status-dot ' + task.state;
                
                const info = document.createElement('div');
                info.className = 'task-info';
                
                const name = document.createElement('div');
                name.className = 'task-name';
                name.textContent = task.name;
                
                const time = document.createElement('div');
                time.className = 'task-time';
                const timeStr = task.createTime.toLocaleString('zh-CN');
                if (task.state === 'running') {
                    time.textContent = `${timeStr} - ËøêË°å‰∏≠`;
                } else if (task.state === 'completed') {
                    time.textContent = `${timeStr} - Â∑≤ÂÆåÊàê ${task.success}/${task.total}`;
                } else {
                    time.textContent = timeStr;
                }
                
                info.appendChild(name);
                info.appendChild(time);
                
                // Ê∑ªÂä†Âà†Èô§ÊåâÈíÆ
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'task-delete-btn';
                deleteBtn.textContent = '‚úï';
                deleteBtn.title = 'Âà†Èô§‰ªªÂä°';
                deleteBtn.onclick = (e) => deleteTask(task.id, e);
                
                item.appendChild(dot);
                item.appendChild(info);
                item.appendChild(deleteBtn);
                taskList.appendChild(item);
            });
        }

        // ÂàùÂßãÂåñ
        loadExistingTasks().finally(() => connectWebSocket());
    </script>
</body>
